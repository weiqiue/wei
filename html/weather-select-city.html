<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择所在城市</title>
	<link rel="stylesheet" href="../public/css/weather-select-city.css">
	<link rel="stylesheet" href="../public/css/common.css">
</head>
<body style="background: url('../public/images/bg-duoyun.jpg') no-repeat;">
	<div class="city-container"> 
		<h2 class="column">请选择所在地级市</h2>
		<div class="city-content">
			<div class="border">				
				<a href="#" class="btn-city ">
					<div class="icon-nn" style="top:34px;" >南宁</div>
					<div class="index-position">(当前定位)</div></a>
				<a href="#" class="btn-city"  >
					<div class="icon-lz" style="top:34px;">柳州</div>
					<div class="index-city">（当前城市）</div></a>
				<a href="#" class="btn-city "><div class="icon-gl">桂林</div></a>
				<a href="#" class="btn-city "><div class="icon-wz">梧州</div></a>
				<a href="#" class="btn-city "><div class="icon-bh">北海</div></a>
				<a href="#" class="btn-city "><div class="icon-fcg">防城港</div></a>
				<a href="#" class="btn-city "><div class="icon-qz">钦州</div></a>
				<a href="#" class="btn-city "><div class="icon-gg">贵港</div></a>
				<a href="#" class="btn-city "><div class="icon-yl">玉林</div></a>
				<a href="#" class="btn-city "><div class="icon-bs">百色</div></a>
				<a href="#" class="btn-city "><div class="icon-hz">贺州</div></a>
				<a href="#" class="btn-city "><div class="icon-hc">河池</div></a>
				<a href="#" class="btn-city "><div class="icon-lb">来宾</div></a>
				<a href="#" class="btn-city "><div class="icon-cz">崇左</div></a>
			</div>
		</div>
	</div>
	<div id="footer">
			<div class="footer-menu">
				<span id="menu1" class="menu-1"></span>
				<span id="menu2" class="menu-2"></span>
				<span id="menu3" class="menu-3"></span>
				<span id="menu4" class="menu-4"></span>
	</div>
	<div id="controller">

		<div class="con-footer">
			<a href="#" onfocus="addFocus('#menu1')" onblur="removeFocus('#menu1')"><img src="../public/images/dot.gif" /></a>
			<a href="#" onfocus="addFocus('#menu2')" onblur="removeFocus('#menu2')"><img src="../public/images/dot.gif" /></a>
			<a href="#" onfocus="addFocus('#menu3')" onblur="removeFocus('#menu3')"><img src="../public/images/dot.gif" /></a>
			<a href="#" onfocus="addFocus('#menu4')" onblur="removeFocus('#menu4')"><img src="../public/images/dot.gif" /></a>
		</div>
	</div>
	<script src="../public/js/common.js"></script>
</body>
</html>
