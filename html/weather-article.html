		<h1 class="article-title">雷暴专题</h1>
		<div class="article-text">
			雷暴（Thunderstorms）是伴有雷击和闪电的局地对流性天气。它通常伴随着滂沱大雨或冰雹，而在冬季时甚至会随暴风雪而来，因此属强对流天气系统。在古老的文明里，雷暴有着极大的影响力，不论是中国古代、古罗马或美洲古文明皆有与雷暴相关的神话。雷暴是指一部分带有电离子的云层与另一部分带异种电荷的云层接触，或者是带电离子的云层对大地间迅猛地放电。其中后一种即云层对大地放电，则会对建筑物、人体、电子设备等产生极大危害，如何避免放电造成的危害是人类开展研究的主要对象。
		</div>
