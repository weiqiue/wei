<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>天气详情-指数</title>
	<link rel="stylesheet" href="../public/css/weather-expon.css">
	<link rel="stylesheet" href="../public/css/common.css">
</head>
<body style="background: url('../public/images/bg-rain.jpg') no-repeat;">
	<div class="expon-container">
		<div class="expon-content"> 
			<div class="show-city">南宁</div>
			<div class="text-border">
				<a class="bg-county disp" href="#"></a>
				<a class="bg-trend disp active" href="#"></a>
				<a class="bg-expon disp" href="#"></a>
			</div>
			<div class="expon">
				<div class="list-container">
					<ul class="list-1">
						<li>
							<img src="../public/images/ex-quality.png"style="width:110px ;height:64px;">
							<div class="expon-weather">空气质量</div>
							<div class="situation">良好</div>
						</li>
						<li>
							<img src="../public/images/ex-wind.png"style="width:100px ;height:64px;">
							<div class="expon-weather">风向</div>
							<div class="situation">北风3级</div>
						</li>
						<li>
							<img src="../public/images/ex-rays.png"style="width:100px ;height:64px;">
							<div class="expon-weather">紫外线</div>
							<div class="situation">较强</div>
						</li>
						<li>
							<img src="../public/images/ex-start .png"style="width:100px ;height:64px;">
							<div class="expon-weather">日出时间</div>
							<div class="situation">5:55</div>
						</li>
						<li>
							<img src="../public/images/ex-end.png"style="width:100px ;height:64px;">
							<div class="expon-weather">日落时间</div>
							<div class="situation">18:02</div>
						</li>
					</ul>
					<ul class="list-2">
						<li>
							<img src="../public/images/ex-comfort.png"style="width:110px ;height:64px;">
							<div class="expon-weather">穿衣</div>
							<div class="situation">清爽</div>
						</li>
						<li>
							<img src="../public/images/ex-outdoor.png"style="width:100px ;height:64px;">
							<div class="expon-weather">出行</div>
							<div class="situation">适宜</div>
						</li>
						<li>
							<img src="../public/images/ex-dress.png"style="width:100px ;height:64px;">
							<div class="expon-weather">湿度</div>
							<div class="situation">干爽</div>
						</li>
						<li>
							<img src="../public/images/ex-go-out.png"style="width:100px ;height:64px;">
							<div class="expon-weather">日出时间</div>
							<div class="situation">5:55</div>
						</li>
						<li>
							<img src="../public/images/ex-humidity.png"style="width:100px ;height:64px;">
							<div class="expon-weather">日落时间</div>
							<div class="situation">18:02</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div id="footer">
		<div class="footer-menu">
			<span id="menu1" class="menu-1"></span>
			<span id="menu2" class="menu-2"></span>
			<span id="menu3" class="menu-3"></span>
			<span id="menu4" class="menu-4"></span>
		</div>
	</div>
	<div id="controller">
		<div class="con-footer">
			<a href="#" onfocus="addFocus('#menu1')" onblur="removeFocus('#menu1')"><img src="../public/images/dot.gif" /></a>
			<a href="#" onfocus="addFocus('#menu2')" onblur="removeFocus('#menu2')"><img src="../public/images/dot.gif" /></a>
			<a href="#" onfocus="addFocus('#menu3')" onblur="removeFocus('#menu3')"><img src="../public/images/dot.gif" /></a>
			<a href="#" onfocus="addFocus('#menu4')" onblur="removeFocus('#menu4')"><img src="../public/images/dot.gif" /></a>
		</div>
	</div>

	<script src="../public/js/common.js"></script>
</body>
</html>
