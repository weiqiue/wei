	<script id="test" type="text/html">
	{{if isAdmin}}
	<h1>{{title}}</h1>
	<ul>

			<li>索引 {{i+1}}:{{value}} </li>
	{{/each}}
	</ul>
	{{/if}}
	</script>
	<script >
		var data={
			title:'基本例子',
			isAdmin:true,
			list:['文艺','博客','电影','民谣','旅行','吉他']
		};
		var html=template('test',data);
		document.getElementById('content').innerHTML=html;
	</script>
